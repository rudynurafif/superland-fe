<app-navbar></app-navbar>

<div style="background-image: url('assets/images/bg_web.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;">
    <div class="container">
        <section>
            <div class="row banner">
                <img src="../../../../assets/images/Pink_Modern_Dessert_Banner.png" alt="">
            </div>
        </section>
    
        <section>
            <div class="row mt-5">
                <div class="col-md-4" *ngFor="let card of cards">
                <div class="card mb-5 card-equal-height" style="width: 22.5rem;">
                    <img src="{{ card.imageUrl }}" class="card-img-top" alt="...">
                    <div class="card-body">
                    <h2 class="card-title">{{ card.title }}</h2>
                    <h3 class="card-text">IDR {{ card.price | numberFormat }}</h3>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cardModal" (click)="openModal(card)">Buy Now</button>
                    </div>
                </div>
                </div>
            </div>

            <!-- Modal -->
            <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered modal-lg">
                    <div class="card mb-3 p-3">
                        <div class="row g-0">
                            <div class="col-md-4">
                                <img src="{{ selectedCard?.imageUrl }}" class="img-fluid rounded" alt="...">
                            </div>
                            <div class="col-md-8">
                                <div class="card-body">
                                    <h2 class="card-title">{{ selectedCard?.title }}</h2>
                                    <hr>
                                    <h3 class="card-text">IDR {{ selectedCard?.price != null ? (selectedCard?.price | numberFormat) : 'N/A' }}</h3>
                                    <hr>
                                    <h3>{{ selectedCard?.description }}</h3>
                                </div>
                                <div class="card-footer bg-transparent d-flex justify-content-end">
                                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Buy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        
    </div>
</div>
