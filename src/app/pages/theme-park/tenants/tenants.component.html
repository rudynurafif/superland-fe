<app-navbar></app-navbar>
<div style="background-image: url('assets/images/bg_web.png');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center center;
            background-attachment: fixed;">

  <div class="container">

    <div class="mb-3 col-md-4">
      <div class="input-group">
        <span class="input-group-text" id="search-icon">
          <i class="bi bi-search"></i>
        </span>
        <input type="text" class="form-control" [(ngModel)]="searchTerm" (ngModelChange)="onSearchTermChange()" placeholder="Search by title or description">
        <span class="input-group-text" id="clear-icon" (click)="clearSearch()">
          <i class="bi bi-x"></i>
        </span>
      </div>
    </div>

    <div class="row mb-5">
      <div class="col-md-4" *ngFor="let card of filteredCards">
        <div class="card mb-5 card-equal-height" style="width: 22.5rem;">
          <img src="{{ card.imageUrl }}" class="card-img-top" alt="...">
          <div class="card-body">
            <h2 class="card-title">{{ card.title }}</h2>
            <p class="card-text">{{ card.description }}</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#cardModal" (click)="openModal(card)">Detail Info</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="cardModal" tabindex="-1" aria-labelledby="cardModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="cardModalLabel">{{ selectedCard?.title }}</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <img src="{{ selectedCard?.imageUrl }}" class="img-fluid" alt="...">
            <h4 class="mt-3">{{ selectedCard?.description }}</h4>
            <h4><span class="icon"><i class="fas fa-map-marker-alt"></i></span> {{ selectedCard?.location }}</h4>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
