<div *ngIf="loading; else content">
  <app-loader></app-loader>
</div>

<ng-template #content>

  <div class="background-container">
    <div class="container mt-5 ">
        <div class="row justify-content-center">
          <div class="col-md-4 ">
            <div class="card ">
              <div class="card-header">
                <h1 class="text-centerp">One more step to Superland!</h1>
                <p class="text-center">Please check your email to get verification code</p>
              </div>
              <div class="card-body">
                <form (ngSubmit)="verify(verificationForm.value)" [formGroup]="verificationForm">
                  <div class="mb-3">
                    <label for="verificationCode" class="form-label">Verification Code</label>
                    <input formControlName="verificationCode" type="text" class="form-control" id="verificationCode" placeholder="Enter verification code">
                    <span class="text-danger" *ngIf="verificationForm.controls['verificationCode'].dirty && verificationForm.hasError('required', 'verificationCode')">*Code is required</span>
                  </div>
                  <div class="text-center">
                    <button [disabled]="verificationForm.invalid" type="submit" class="btn btn-primary">Verify</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
  </div>   
       
</ng-template>
